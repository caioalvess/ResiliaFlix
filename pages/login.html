    <!-- ESTRUTURA HTML DO HEADER TERMINA AQUI / COPIEM ATÉ AQUI -->



    <div class="container align-items-center signIn">
      <form class="row g-4 needs-validation formSignIn with-linear-gradient" novalidate>


        <h2 class="title-signIn text-white text-center bold">Login</h2>
        <div class="col-12">
          <label for="inputEmail" class="control-label text-white"></label>
          <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" required>
          <div class="invalid-feedback">
            Digite seu E-mail
          </div>
        </div>
        <div class="col-12">
          <label for="password" class="form-label text-white"></label>
          <input type="password" class="form-control" id="password" placeholder="Senha" minlength="5" required>
          <div class="invalid-feedback">
            Digite sua senha
          </div>
        </div>
        <div class="col-6 mt-5 rememberPass">
          <div class="form-check text-white text-start">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
            <label class="form-check-label text-white" for="invalidCheck">
              Lembrar-me
            </label>
          </div>
        </div>
        <div class="col-6 mt-5">
          <div class="form-check text-white forgetPass text-end">
            <a href="redefinirSenha.html" class="link">Esqueci minha senha</a>
          </div>
        </div>
        <div class="col-12 mt-5">
          <div class="form-check text-center creatAcount lead">
            <a href="cadastro.html" class="link"><img src="../images/add-user.png" id='icon' width="27px"
                height="27px">Criar uma conta</a>
          </div>
        </div>
        <div class="row ms-0">
          <div class="col-4"></div>
          <div class="col-4 d-flex justify-content-center">
            <button class="btn btn-outline-info" type="submit">Entrar</button>
          </div>
          <div class="col-4 ms-0"></div>
        </div>
      </form>
    </div>

    <footer class="d-flex flex-direction-column align-itens-center justify-content-center">
      <div class="row">
        <div class="col-12 my-2">
          <h6 class='text-center text-white lead onlineFilms'>resiliaflix - catálogo de fimes online</h6>

        <div class="col-12">
